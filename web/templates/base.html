<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Translator{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>

<body class="min-h-screen flex flex-col bg-slate-100 dark:bg-slate-900">

    {% include "components/ads_top.html" %}
    {% include "components/ads_side.html" %}

    <main class="flex-1 flex justify-center px-3 py-4 pb-32">
        {% block content %}{% endblock %}
    </main>

    {% include "components/ads_bottom.html" %}
    {% include "components/history_modal.html" %}

    <script src="https://raw.githubusercontent.com/killerdon0304/questions/refs/heads/main/web/static/app.js"></script>

    <script>
        function toggleDark() {
  document.documentElement.classList.toggle("dark");
}

/* ---------- TRANSLATE ---------- */
async function translateText() {
  const text = inputText.value;
  const target = targetLang.value;
  if (!text.trim()) return;

  loader.classList.remove("hidden");
  resultBox.classList.add("hidden");

  const res = await fetch("/translate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text, target_lang: target })
  });

  const data = await res.json();

  loader.classList.add("hidden");
  resultBox.classList.remove("hidden");

  translatedText.innerText = data.translated;
  detectedLang.innerText = "Detected: " + (data.detected_lang || "auto");

  if (data.hinglish) {
    hinglishText.innerText = "(" + data.hinglish + ")";
    hinglishText.classList.remove("hidden");
  } else {
    hinglishText.innerText = "";
    hinglishText.classList.add("hidden");
  }

  saveHistory(text, data.translated);
  loadHistory();
}

/* ---------- COPY ---------- */
function copyText() {
  const btn = document.getElementById("copyBtn");
  const text = translatedText.innerText;
  if (!text) return;

  navigator.clipboard.writeText(text).then(() => {
    btn.innerText = "âœ… Copied";
    setTimeout(() => (btn.innerText = "ðŸ“‹ Copy"), 1500);
  });
}

/* ---------- SPEAK ---------- */
function speakText() {
  const text = translatedText.innerText;
  if (!text) return;

  const btn = document.getElementById("speakBtn");
  const utter = new SpeechSynthesisUtterance(text);

  const target = targetLang.value;
  utter.lang = (target === "hi" || target === "bho") ? "hi-IN" : target;

  btn.innerText = "ðŸ”Š Speaking...";
  btn.classList.add("opacity-70");

  utter.onend = () => {
    btn.innerText = "ðŸ”Š Speak";
    btn.classList.remove("opacity-70");
  };

  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

/* ---------- SPEECH TO TEXT ---------- */
function startSpeech() {
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) return;

  const r = new SpeechRecognition();
  r.lang = "";
  r.start();

  r.onresult = e => {
    inputText.value = e.results[0][0].transcript;
  };
}

/* ---------- HISTORY ---------- */
function saveHistory(o, t) {
  let h = JSON.parse(localStorage.getItem("history") || "[]");
  h.unshift({ o, t });
  localStorage.setItem("history", JSON.stringify(h.slice(0, 30)));
}

function loadHistory() {
  let h = JSON.parse(localStorage.getItem("history") || "[]");
  historyBox.innerHTML = h.map(x =>
    `<div class="bg-slate-100 dark:bg-slate-600 rounded p-2">
      <div>${x.o}</div>
      <div class="text-xs text-gray-500">${x.t}</div>
    </div>`
  ).join("");
}

/* ---------- CLEAR HISTORY MODAL ---------- */
function openClearHistoryAlert() {
  alertModal.classList.remove("hidden");
  alertModal.classList.add("flex");
}

function closeAlert() {
  alertModal.classList.add("hidden");
  alertModal.classList.remove("flex");
}

function confirmClearHistory() {
  localStorage.removeItem("history");
  historyBox.innerHTML = "";
  closeAlert();
}

window.onload = () => {
  loadHistory();
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/static/sw.js");
  }
};

    </script>

</body>

</html>
